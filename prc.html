<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Churn</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
</head>
<style>
    body {
    font-family: 'Baloo Bhai', cursive;
    color: rgba(139, 0, 0, 0.897);
    margin: 0px;
    padding: 57px;
    font-size: 20px;
    background: url('./images/adidasfavicon.png');
    }

    #contact{
        text-align: center;
        margin: 5px;
        padding: 5px;
        display: block;
    }
    .form-group{
        margin: 2px;
        font-size: 25px;
    }


    #home{
        text-align: center;
    }

    .btn{
    padding: 6px 20px;
    border: 2px solid rgb(5, 0, 0);
    background-color:maroon;
    color: white;
    margin: 17px;
    font-size: 1.5rem;
    border-radius: 10px;
    cursor:pointer;
}
</style>
<body>
    

    <section id="contact">
        <h1 id="h-primary center">Bank Customer Churn Model</h1>
        <div id="contact-box">
            <form method="post">
                <div class="form-group">
                    <label for="creditscore">Credit Score: </label>
                    <input type="text" name="creditscore" id="creditscore" placeholder="Enter your creditscore ">
                </div>
                <div class="form-group">
                    <label for="age">Age: </label>
                    <input type="text" name="age" id="age" placeholder="Enter your age">
                </div>

                <div class="form-group">
                    <label for="tenure">Tenure: </label>
                    <input type="text" name="tenure" id="tenure" placeholder="Enter your tenure">
                </div>

                <div class="form-group">
                    <label for="balance">Balance: </label>
                    <input type="text" name="balance" id="balance" placeholder="Enter your balance">
                </div>
                <div class="form-group">
                    <label for="no.of products">No_of_Products: </label>
                    <input type="text" name="no_of_products" id="no_of_products" placeholder="Enter your no.of products ">
                </div>
                <div class="form-group">
                    <label for="hasCrCard">Has_Cr_Card: </label>
                    <input type="text" name="hasCrCard" id="hasCrCard" placeholder="Enter your hasCrCard">
                </div>

                <div class="form-group">
                    <label for="isactivemember">Is_Active_member: </label>
                    <input type="text" name="isactivemember" id="isactivemember" placeholder="Enter your isactivemember">
                </div>

                <div class="form-group">
                    <label for="estimatedsalary">Estimated_Salary: </label>
                    <input type="text" name="estimatedsalary" id="estimatedsalary" placeholder="Enter your estimatedsalary">
                </div>
                <div class="form-group">
                    <label for="geography">Geography: </label>
                    <input type="text" name="geography" id="geography" placeholder="Enter your geography">
                </div>

                <div class="form-group">
                    <label for="gender">Gender: </label>
                    <input type="text" name="gender" id="gender" placeholder="Enter your gender">
                </div>

                <section id="home">
                    <button class="btn" type="submit">PREDICT</button>
                </section>
    
                
            </form>
        </div>
    </section>
   
</body>

</html>
